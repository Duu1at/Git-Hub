<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>

        <div class="container">
            <div class="header__item">

                <div class="header__search">
                    <div class="icon">
                        <img src="./img/icon.git.png" alt="">
                    </div>
                    <div class="header__input">
                        <input id="input" type="text" placeholder="Search or jump to...">
                        <button id="btn">Search</button>
                    </div>

                </div>

                <div class="menu">
                    <div class="menu__item">
                        <ul class="menu__ul">
                            <li>Pull requests</li>
                            <li> issues</li>
                            <li>Marketplace</li>
                            <li>Explore</li>
                        </ul>
                    </div>
                </div>

                <div class="icons">
                    <div class="buttons">
                        <button id="sun">sun</button>
                        <button id="night">night</button>
                    </div>
                    <div class="flex">

                        <div class="col_k">
                            <img src="./img/колокольчик.png" alt="">
                        </div>
                        <div class="plus">
                            <img src="./img/plus.png" alt="">
                        </div>
                        <div id="profile">

                        </div>

                    </div>

                </div>
            </div>
        </div>

    </header>

    <section>
        <div id="container">
            <div class="row">
                <div id="output"> </div>
                <div id="output2">
                  
                
                
                </div>
            </div>
        </div>
    </section>

    <script src="./main.js"></script>
</body>

</html>
